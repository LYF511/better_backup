    ------ {1} v{2} ------
    一个支持文件去重的高效备份/回档插件
    §d【格式说明】§r
    §7{0}§r 显示帮助信息
    §7{0} make §e[<message>]§r 创建一个§a备份§r。§e<message>§r为可选注释
