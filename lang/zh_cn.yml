    confirm_hover: 点击确认
    abort_hint: §7{0} abort§r 取消
    abort_hover: 点击取消
    success: §c回档§r成功

  reset_backup:
    start: 准备重置备份数据
    success: §c重置§r成功

  confirm_restore.nothing_to_confirm: 没有什么需要确认的

  do_restore:
    countdown.intro: 10秒后关闭服务器§c回档§r
