    §7{0} remove §6[<uuid>]§r §c删除§r备份点§6<uuid>§r的存档
    §7{0} confirm§r 再次确认是否进行§c回档§r
    §7{0} abort§r 在任何时候键入此指令可中断§c回档§r
    §7{0} list§r 显示各备份点的存档信息
    §7{0} reload§r 重新加载配置文件
    §7{0} reset§r 重置备份数据
    当 §6<uuid>§r 未设置时默认值为最新备份点的 uuid

  second: "{0}秒"
  minute: "{0}分钟"
  hour: "{0}小时"
  day: "{0}天"
  empty_comment: §7空§r
  unknown_backup: uuid 输入错误
  empty_backup: uuid 输入错误，备份点§6{0}§r不存在
  no_one_backup: 未找到可用备份点

  lock.warning: 正在{0}中，请等待操作执行完成
  operations:
    remove: §a删除备份点§r
    create: §a备份§r
    restore: §c回档§r

  remove_backup:
    success: 删除备份点§6{0}§r§a完成§r
    fail: "删除备份点§6{0}§r§4失败§r，错误代码: {1}"

  create_backup:
    start: §a备份§r中...请稍等
    abort.plugin_unload: 插件重载，§a备份§r中断！
    abort.no_slot: 未找到可用备份点，§a备份§r中断！
    success: §a备份§r §6{0}§r 完成，耗时§6{1}§r秒 {2}
